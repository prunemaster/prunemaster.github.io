<!DOCTYPE html>
<html>
<head>
	<title> drag-n-drop file from desktop test </title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- ======================================================================================= -->
	<!--                                                                                         -->
	<!-- Drag-n-drop a file from the desktop.                                                    -->
	<!--                                                                                         -->
	<!--                                                                                         -->
	<!-- IE11 throws "Unexpected call to method or property access."                             -->
	<!-- 1.  event.dataTransfer.effectAllowed is accessed.  (fixed in Win10 Build 9879)          -->
	<!-- 2a. event.dataTransfer.setData(file) called in dragstart.  (still present in 9879)      -->
	<!-- 2b. except 9879-EDGE weirdly reports "Element not found."                               -->
	<!--                                                                                         -->
	<!--                                                                                         -->
	<!-- http://www.w3.org/html/wg/drafts/html/master/editing.html#datatransfer                  -->
	<!--                                                                                         -->
	<!-- https://github.com/enyo/dropzone/issues/441                                             -->
	<!--                                                                                         -->
	<!-- https://connect.microsoft.com/IE/feedback/details/811625/                               -->
	<!-- cant-get-datatransfer-effectallowed-set-in-another-window-raises-a-script65535-error    -->
	<!--                                                                                         -->
	<!-- https://connect.microsoft.com/IE/feedback/details/805019/drag-and-drop                  -->
	<!--                                                                                         -->
	<!-- idiot:                                                                                  -->
	<!-- https://social.msdn.microsoft.com/Forums/ie/en-US/eaf68c67-5d9d-4ddd-b642-8811bea7b7ae/ -->
	<!-- ie-9-datatransfersetdata-issue                                                          -->
	<!-- ======================================================================================= -->
	<!--                                                                                         -->
	<!-- Update.  pageXYtest switch.  (append url ?querystring)                                  -->
	<!--                                                                                         -->
	<!-- This demo now examines why drag op only gives static start position for                 -->
	<!-- event.pageX,Y and event.clientX,Y values.  This bug only seems to happen                -->
	<!-- with IE11 (including Win10-9879) when the demo is run from internet-zone.               -->
	<!--                                                                                         -->
	<!-- see:                                                                                    -->
	<!-- https://connect.microsoft.com/IE/Feedback/Details/1096463                               -->
	<!--                                                                                         -->
	<!-- ======================================================================================= -->
	<!--                                                                                         -->
	<!--  Added.  noItemsErr switch.  (append url ?querystring)                                  -->
	<!--                                                                                         -->
	<!--  All this switch does is suppress the alert that reports when                           -->
	<!--     dt.items.add( smileyfile )                                                          -->
	<!--  fails to actually add that file to the DataTransferItemList.                           -->
	<!--                                                                                         -->
	<!--  This happens with IE Build 9879+, which now has new dataTransfer.items property.       -->
	<!--  (but items.add(file) doesn't record what is written). The error alert interrupts       -->
	<!--  the drag operation that has just started, preventing it from completing.               -->
	<!--                                                                                         -->
	<!--  see:  http://www.w3.org/html/wg/drafts/html/master/editing.html#datatransferitemlist   -->
	<!--                                                                                         -->
	<!-- ======================================================================================= -->
	<!--                                                                                         -->
	<!-- Added.  EDGE switch.                                                                    -->
	<!--                                                                                         -->
	<!-- Presently EDGE 10525 still does NOT support dnd from outside the browser window.        -->
	<!-- The CANT-DO-THAT red linethru circle appears when its tried.                            -->
	<!-- According to msdn Library article, adding event.stopPropagation() on DROP and           -->
	<!-- DRAGOVER will make EDGE work.                                                           -->
	<!--                                                                                         -->
	<!-- Hmya.  Let's see.                                                                       -->
	<!--                                                                                         -->
	<!-- https://msdn.microsoft.com/en-us/library/hh673539(v=vs.85).aspx                         -->
	<!--                                                                                         -->
	<!-- ======================================================================================= -->

	<style type=text/css>
		div, p {
			font-family: "Segoe UI", sans-serif;
			font-size: 12pt;
			}
		#dropdiv {
			display: inline-block;
			padding: 1em;
			border: 1px solid black;
			text-align: center;
		}
		pre { font-size: 10pt; cursor: pointer }
		.btns{ font-size: 10pt; font-family: "Segoe UI", sans-serif }
		.center{ margin-left:auto; margin-right:auto }
	</style>

	<script id=descrip>
	/***********************************************************************************************
	*                                                                                              *
	*    Instructions.  Drag any image file from your desktop into the drop box provided below.    *
	*    Upon doing so, some text info will appear, with the image displayed beneath it.  Next,    *
	*    drag that image updward toward the drop box.  The dragstart handler will then attempt     *
	*    to commence dragging a smiley.gif file which is embedded in this webpage.  (a dataurl,    *
	*    converted to file via File API).  Now, when you release the mouse over the drop box,      *
	*    the smiley.gif will appear below.  This is assuming File drag-n-drop is correctly         *
	*    supported per W3C specs.                                                                  *
	*                                                                                              *
	*    In case File drag-n-drop isn't fully/correctly supported, the failover strategy in        *
	*    this script also passes a second gif, a raspberry smiley.gif, as dataurl text in the      *
	*    drag event data.  ("url" or "text/uri-list" types).  So if what you see when you follow   *
	*    these steps is the red-tongue smiley.gif, that's what it means.                           *
	*                                                                                              *
	*    Or failing even that and throwing (IE), a frowny.gif is displayed.  (by non-dnd methods)  *
	*                                                                                              *
	*    Edit: This has since been worked-around by using "text" type with getData/setData.        *
	*          The workaround is applied only when the ?NOMALF querystring is appended to          *
	*          this demo url.  A few exception alerts are suppressed with this switch too.         *
	*                                                                                              *
	***********************************************************************************************/
	</script>

	<script>
		var	pageXYtest= (location.search.toUpperCase()=="?PAGEXYTEST") || (location.protocol=="file:")
		var	enterCount= overCount= dropCount= bubbleCount= 0

		var	EDGE=false
		if	("cssText" in document.styleSheets[0]) try{ atob(" "); EDGE=true }catch(e){}

		onload= function(){

			if (pageXYtest) {
					b4coords.removeAttribute("style")
					coords.style.display="inline-block"
					prediv.parentNode.removeChild(prediv)
					btndrag.checked=true
					btnover.checked=false
				}else{
					pre.innerHTML= descrip.innerHTML
					prediv.onclick= function(){ this.parentNode.removeChild( this ) }
			}//pageXYtest

			function updateResult(evt){		if (evt.type=="dragenter")	++enterCount
								if (evt.type=="dragover")	++overCount
								if (evt.type=="drop")		++dropCount

								var resultText =	"<u>Event Type</u>:&nbsp;" + evt.type + "&nbsp;&nbsp[" +
																		"dragenter=" + enterCount + "&nbsp;" +
																		"dragover="  + overCount  + "&nbsp;" +
																		"drop="  + dropCount  +
																		"]<br>"  +
											"<u>dropEffect</u>:&nbsp;" + evt.dataTransfer.dropEffect + "<br>"

								try{ resultText += "<u>effectAllowed</u>:&nbsp;" + evt.dataTransfer.effectAllowed }					//
								catch(e){ resultText += '<u>effectAllowed</u>:'+									//
											(pageXYtest?"&nbsp;unimplemented":'&nbsp;(Exception thrown)&nbsp;"' + (e.message||e) + '"') }	// IE11 throws

								result.innerHTML= resultText
								}


			function showCoords(evt){	if (pageXYtest){
								var coordsource
								if (btndrag.checked) coordsource='drag'; else coordsource='dragover'

								if (evt.type==coordsource){	clientX.innerHTML=evt.clientX
												clientY.innerHTML=evt.clientY
												pageX.innerHTML=evt.pageX
												pageY.innerHTML=evt.pageY }}}

			document.documentElement.ondrag=	function(evt){	if (pageXYtest) showCoords(evt) }

			document.documentElement.ondragover=	function(evt){	if (pageXYtest) showCoords(evt)
										evt.preventDefault(); return false }

			document.documentElement.ondragenter=							// this just consumes anything dropped anywhere (except dropdiv box)
			document.documentElement.ondrop=							// else dropping arbitrarily onto the page opens a new tab by default
						function(evt){ evt.preventDefault(); return false }		// which is just kind of confusing for this demo


			dropdiv.ondragenter=	function(evt){	showdiv.innerHTML= ""
								return dropdiv.ondragover(evt) }

			dropdiv.ondragover=	function(evt){	updateResult(evt)
								evt.preventDefault(); if (EDGE) evt.stopPropagation(); return false }

			dropdiv.ondrop=		function(evt){	evt.preventDefault() ;if (EDGE) evt.stopPropagation()
								updateResult(evt)

							if (!pageXYtest){
								if (evt.eventPhase==evt.BUBBLING_PHASE) {
									result.innerHTML += "<br><u>eventPhase</u>:&nbsp;BUBBLING_PHASE"
									++bubbleCount
									return false }		// just checking.  bubbleCount==0 always.
							}//!pageXYtest

								var	dt= evt.dataTransfer

								if (!dt.files.length) {							// NO FILES case.  after 1st image-file shown, dragdrop it to show files=smiley.gif or (no files)=raspy.gif
									//var dropURL=	dt.getData('url') 		||		// url expected.  gets first** url in "text/uri-list"  (only 1 was set, raspy.gif dataurl)
									//		dt.getData('URL') 		||		// IE  maybe full caps URL ???   nope.  this solved nothing.
									//		dt.getData('text/plain')	||		//     maybe valid mime 'text/plain' ???  this also seen with external drags into this browser window.
									//								// IE  WHAT !???  IE11 throws SCRIPT87: Invalid argument. on getData('text/plain') when it's dataURL
									//		dt.getData('text')				// IE  'text' is the ticket.
									////////////////////////////////////////////////////////////////////////////////////////// IE
									var dropURL=	dt.getData('url')							// IE
									if (!dropURL)	try{ dropURL= dt.getData('text/plain') }				// IE
											catch(e){if (!nomalf)							// IE
												alert('getData("text/plain") threw. "'+(e.message||e)+'"') }	// IE
									if (!dropURL)	dropURL= dt.getData('text')						// IE

									if (dropURL && (/^data:image/i).test(dropURL))			// text/plain  happens when raspy dragged from chrome to ff.  (ff also makes "text/x-moz-url" entry)
										showdiv.appendChild(					// **http://www.w3.org/html/wg/drafts/html/master/editing.html#dom-datatransfer-getdata
												document.createElement("img")		//
												).src= dropURL				//
									return false }							//

								var	dropfile= dt.files[0]

								result.innerHTML +=	"<br><br>" +
											"<u>filename</u>:&nbsp;" + dropfile.name +"<br>"+
											"<u>filesize</u>:&nbsp;" + dropfile.size +"<br>"+
											"<u>mimetype</u>:&nbsp;" + dropfile.type

								if (!dropfile.size) return false

								if ((/^image\//i).test(dropfile.type)) {
									var img= document.createElement("img")
									img.src= URL.createObjectURL(dropfile)
									showdiv.appendChild( img )
									img.draggable= true
									img.ondragstart= dragStartSmiley  }
								else {
									var F=  new FileReader()
									F.onload= function(){	var ta= document.createElement("textarea")
												ta.rows= 10
												ta.cols= 50
												if (F.result.substr(0,5).toLowerCase() != "data:") ta.wrap= "off"	// (IE gives blank box with multi-MB nowrap)
												ta.style.overflow= "auto"
												showdiv.appendChild( ta ).innerHTML= F.result
												ta.draggable= false }

									if ( (/(^text\/)|(\/xml$)/i).test(dropfile.type) )
										F.readAsText( dropfile )
									else	F.readAsDataURL( dropfile )  }

								return false
								}
		} //END onload

		if (pageXYtest) var nomalf=true
		else
		var nomalf= (location.search.toLowerCase()=="?nomalf")					// IE Win10-9879-EDGE items.add exception, also suppresses IE11 atob() alert
		var noItemsErr= (location.search.toLowerCase()=="?noitemserr")				// build 9879 (or that whereabouts)  Suppress alert if dt.items.add(file) exists but doesn't work.  the alert prevents drag from completing.

		var	smileyname=	"smiley.gif"
		var	smileyDataURL=	"data:image/gif;base64,R0lGODlhTQBNAPcAAAAAAAAAgACAAACAgIAAAIAAgICAAICAgAAA/wD/AAD///8AAP8A////AP///8DAwACA/wD/gIAA/4CA/4D/AID/gID///8AgP+AAP+AgP+A////gODg4MDAAP//wMCAAP/A/8D///Dw8EBAAMCgAP//QKCgAP/gAP/AAMDAQP/AwMD/wP//4P/g/+D//8DAgPj4+MD/AMCAQP/g4IBAAOD/4ODg/4CAQODgAEBAQODgwIBgALCQAP//IIDAAP///4CAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA						gICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgCH/C05FVFNDQVBFMi4wAwEAAAAh+QQEDAAAACwAAAAATQBNAAAI/wB/CBxIsKDBgwgTKlzIsKHDgzAIRnxIsSLFiT8mRsSY0aLHjxAzwhhJkmRHjSBTJtxYsqXLkh0FclT5keXLmyJuzqR58aTLnDlhAA1KkmhLmTwbYvw5MqiIp1CjAhX6MqlDplA5iNCadavUqFSP7rTqs2lRFhw2bChRosGJt2zVctDKVWrYkTHJIi0qlIUNHRt6uO3R44TgwoXfNuixQYfQr1X1aiwpgoWOtoQJv02M463htzh6oCihw+tXonmT8n0KeHFhHCjcgk4MGgVnuHSjtngK02rLrRtcb/bco7PnE8ZBH++8ITfXu3hV2mQhwkOJHiU+e05+PDFt5chPlP+oCxZ1SpZBdWQGn5yzaOOdi3dHPlrHXNNTTVq0mdNyg+vzDdeAbZ7JFiB9xdVHHm8wjcVQS+ptsJ1ow3WGQnsoDLeddrWRdh95Jjm4UlFPaeZdeAgeFx58tnGHHGc4eLhgb1fJ1JQIJl6o4o4ackjchd+dgEIH43E1Y3RK8RVYkC9qFxp4Jwzo1pOvZTghfc3dB9VRV5Wkw2Lt4SCbjm8BORuZZRI323Io2Icfgxs9SOJ1t5VJGw4kGGalit51QIKLO3aQwla5GdXlY0vymFwKIwAwQnvLvUUCAADsECR8yOGgQqFb0mgQfyIEtmaPOOxAKQAmyIfcYpuh0CilZj7/qaagHMzAqX4KUeaBYcmFZmVhrp66Q3dkDpnDqSbwKNiFKLQ515G4FoReqKyqiGkPrzq644CFdUDpsQZACRtnHbzwIVhIQmQWju4diMOrOYygZ3xkdpAtDxzWeYKfz4IY4qci5cRBtXYCaiqlJDC5XbZhqgkaCf3iF620JNkQ3HfcGd
