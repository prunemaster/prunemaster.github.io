	<script>

		}

		function pop(){
			var OpenProp = "toolbar=no,status=no,menubar=no,scrollbars=no,resizable=yes,width=400,height=400,top=500,left=500"
			var ppWindow = window.open('','ppWindow',OpenProp)
			ppWindow.focus()

			popUpFrame.form.action = "popup.html"
			popUpFrame.form.target = "ppWindow"
