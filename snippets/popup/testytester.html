<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Testing Focus/Blur in IE11</title>
<script type="text/javascript">
function test() {
	var handler	= window.open("about:blank", "target", "width=100,height=100");
	if(!handler)
		return false;
	handler.blur();
	window.focus();
	return handler;
}
</script>
</head>
<body>
<input type="button" value="test window blur/focus" onclick="test();">
</body>
</html>
