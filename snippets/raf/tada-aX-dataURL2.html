	<style type="text/css">

		* {
			font-family: "Segoe UI", Verdana, Arial, Helvetica, sans-serif, "Courier New", Courier, monospace;
		}

		html, body, #viewport {
			margin: 0;
			padding: 0;
		}
		#viewport {
			position: absolute;
			width: 100%;
			height: 100%;
			min-width: 200px;
			min-height: 500px;
			overflow: visible;
		}
		#main {
			display: inline-block;
			position: absolute;
			padding: 1em;
			height: 250px;
			width: 100em;			/* until init */
			visibility: hidden;		/* until init */
			overflow: visible;
		}
		.center {
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
		}
		#btndiv {
			display: block;
			width: 5em;			/* until init */
			margin-left: auto;
			margin-right: auto;
			overflow: visible;		/* for eighthnotes */
			white-space: nowrap;		/* for eighthnotes */
		}
		#button {
			padding-left: 1em;
			padding-right: 1em;
		}
		#eighthnotes {
			font-family: Impact, "Arial Black", Arial, "Lucida Console", "Segoe UI Symbol";
			font-size: 1.5em;
			visibility: hidden;		/* until controls.play()  */
		}
		#validate {
			display: inline-block;
			white-space: nowrap;
		}
		.rbtn {
			vertical-align: text-top;
		}
		#playWay, #playSource {
			font-size: .85em;
			white-space: nowrap;
		}
		#version {
			font-size: .85em;
			white-space: nowrap;
		}
		#urllink {
			font-size: .85em;
			white-space: nowrap;
		}
		#MPOCX, #XMSWMP, #audio {
			position: absolute;
			left: -100px;
			top: -100px;
			height: 0;
			width: 0;
			visibility: hidden;
		}

	</style>

						     var o=audio.error, n=o.code;						// n is 1-based.  also see: Object.keys(o.constructor)[n-1]
						     try{ alert( 'Audio Error '+n+'  "'+Object.keys(MediaError)[n-1]+'"' ) }	// per w3c, MediaError has keys 1-4 plus toString.
						     catch(e){}									// but it has extra.  MEDIA_ERR_ENCRYPTED = 5.  hmmm.  oh.  deprecated.
						   };										// https://groups.google.com/a/chromium.org/forum/#!msg/blink-dev/C3h1LApSVx8/G2s2OV5azvgJ

			audio.onstalled = function(){ eighthnotes.style.visibility = "hidden";
						      alert("Audio Stalled Event.\n\n"+
							    "This would be expected to precede an Audio Error Event, when "+
							    "the sound file cannot be downloaded.  Or, its content is "+
							    "somehow unsuitable, eg, unsupported codec.  In both these cases, "+
							    "the Audio Error errorcode will be MEDIA_ERR_SRC_NOT_SUPPORTED.  "+
							    "But that's still pretty ambiguous.  Also, in this case, the "+
							    "networkState should report NETWORK_NO_SOURCE.  But this "+
							    "still is no help in distinguishing between an actual network "+
							    "error, versus merely that the soundfile requires an unsupported "+
							    "codec.\n\n  This Stalled Event doesn't seem to ever occur, "+
							    "anyway." ) };
			playAx.onchange =
			playH5.onchange = function(){ (playH5.checked)?(audio.src = tadaURL):(initPlayerURL()) };

			playOnline.onchange =
			playEmbed.onchange  = function(){ tadaURL = (playOnline.checked?tadaURLonline:tadaURLembed);			//
							  urllink.href = tadaURL;							//
							  urllink.innerHTML = ((tadaURL==tadaURLonline)?filenameOnline:tadaURL);	// NOTE:  if tadaURLembed=null  <a href=""></a>  should vanish
							  button.innerHTML = ((tadaURL==tadaURLonline)?					//
										   filenameOnline.match(/[^\.]*/):			// (trim off the .wav)
                                                                                   filenameEmbed);					//
							  btndiv.style.width  = button.offsetWidth  + "px";				// re-center button
							  playH5.onchange();								//
							};

			if (findPlayer()) initPlayer();

			button.onclick = function(){
							if (tadaURL) {
								button.blur();										// lose that ugly dotted box
								if (playH5.checked) { try{ if (audio.networkState != audio.NETWORK_NO_SOURCE)		// NETWORK_NO_SOURCE = 3
											       audio.play() }catch(e){} }				// (exception if html5 audio not supported, or likewise if blob url = null)
								else {											//
									if (!player) findPlayer();							// this gives a 2nd chance for Chrome
									if (player) {									// 
										if (!rdyFlag) initPlayer();						// this re-init's .URL for Opera, maybe 1st-init for Chrome
																			// careful, WMP 6.4 interface doesn't have .controls
										try{ if (player.controls) player.controls.play();			// <-- Both FF and Webkit *REQUIRE* WMP 7+ Interface here
										     else /*if (player.settings)*/ player.play() }			// <-- This is WMP 6.4 Interface.  Doesn't work.  Throws.
										catch(e){ alert( e.message ) }						//
									}
									else { version.innerHTML = "Tip:&nbsp; You can get the plugin <a href='"+
												   "http://www.interoperabilitybridges.com/" +
												   "windows-media-player-firefox-plugin-download" +
												   "'>here</a>" }
								}
							}
						    };

			anchor.href = "http://validator.w3.org/check?uri=" + encodeURIComponent(location.href);


			main.style.width      = validate.offsetWidth + "px";
			main.style.visibility = "visible";

			///////////////////////////////////////////////////////////////
			//
			// Try to induce a PREFETCH, for latency/performance purposes.
			//
			// Hmm.  This doesn't accomplish what it intended.  WMP always
			// does the first online request with a NO-CACHE header, which
			// defeats the whole idea (of caching the file).  Furthermore,
			// WMP has a distinct UA-string and proprietary DLNA.ORG signature
			// which appears to trigger google's servers to block the .wav  file.
			//
			// (I tried fetching with XHR too.  Made no difference.  WMP
			// still requests NO-CACHE and the network activity occurs,
			// despite the file being cached.  Monitored with Fiddler.)
			//
			//  Here's the WMP headers:
			//
			//  User-Agent: NSPlayer/12.00.9600.17031 WMFSDK/12.00.9600.17031
			//  Cache-Control: no-cache
			//  Pragma: getIfoFileURI.dlna.org      <-- what is that !?
			//  GetContentFeatures.DLNA.ORG: 1      <-- and this !?
			//
			//  HMMPH.  Probably $10K-$50K is just a little steep to find out.
			//  http://www.dlna.org/docs/dlna-contributor-membership-documents/dlna_exhibit-d_summary-of-fees_revised-6-12-12.pdf
			///////////////////////////////////////////////////////////////

			var lnk = document.createElement("link");
			lnk.rel = "prefetch";
			lnk.href = tadaURLonline;
			lnk.type = "audio/x-wav";
			//document.head.appendChild(lnk);
			  document.getElementsByTagName("head")[0].appendChild(lnk);	// ie8
		}



		/////////////////////////////////////////////////////////////////////////////////////////////
		// both Chrome and Opera have init problems.
		//
		// - Chrome plugin-blocker blocks plugin during onload (user says ok after we already fail)
		// - Opera weirdly needs a 2nd programming of .URL before .play() works
		//
		// these two cases are recovered from by re-initing upon button-click.
		// that also paints the version info, which Chrome failed to reveal during onload
		// (but Opera does show), but this re-inits the URL for Opera, which it needs
		//
		// in all cases (FF and Safari too), playState=10=Ready fires after successful init
		// but playState=10=Ready Event does NOT happen until successful init (catch 22)
		// so we can't automate init by waiting for the 1st Ready, it won't come on its own.
		//
		//   see rdyFlag state flag in StatusChangeEvt
		/////////////////////////////////////////////////////////////////////////////////////////////

		function findPlayer() {

			if      (MPOCX.controls  || MPOCX.settings)  player = MPOCX;
			else if (XMSWMP.controls || XMSWMP.settings) player = XMSWMP;

			return( player );						// can still return original null
		}

		function initPlayer() {

			initPlayerURL();										//
															//
			var v="";											//
			if (player.pluginVersionInfo) v= "MediaPlayer PlugIn version "+player.pluginVersionInfo+"<br>";	// WTH?  FF and Webkit *ALSO* use .versionInfo (like IE)
			if (player.versionInfo)       v+="WMP ActiveX version "       +player.versionInfo;		// BOTH of these versions (1.0.0.8 then 12.0.9600.17031) display !
			version.innerHTML = v;										//
		}
})();

//=======================================================================================================================

		function initPlayerURL() {

			if (player) {											// CAREFUL.  now gets called by playH5/Ax.onchange
															//
				player.settings.autoStart = false;							//
				player.settings.playCount = 1;								//
															//
				if (tadaURL) {										// AVOID - setting null URL
					if (playAx.checked) {								// AVOID - setting .URL (with possibly blob) unless .checked
						try{ if (typeof(player.FileName) != "undefined") {			//
							player.FileName = tadaURL;					// <-- this is what MS docs say to do with FF... it's the WMP 6.4 way
							if (-1 == player.FileName.indexOf(tadaURL)) {			//
							    alert( "player.FileName failed to update.  "+		//
								   "The readback value is:\n\n"+ player.FileName );	//
							}								//
						      }									//
						 }catch(e){};								//
															//
						try{ if (typeof(player.URL) != "undefined") {				//
							player.URL = tadaURL;						// WTH?  .URL works with FF and Webkit !?  That's the WMP 7+ way
							if (-1 == (player.URL).toString().indexOf(tadaURL)) {		//
							    alert( "player.URL failed to update.  "+			// PLUGIN THROWS EXCEPTION "(0xc00d1329)" WHEN tadaURL IS BLOB,
								   "The readback value is:\n\n"+ player.URL );		// and this step fails to update player.URL.  Then when the button
							}								// is clicked to .play(), it is confusing because it LOOKS LIKE the url
						     }									// shown on the bottom of the screen is the one being played.  (This one
						}catch(e){ alert( "Attempt to update player.URL threw exception "+	// in tadaURL).  But in fact, because player.URL didn't accept this
								   '"' + e.message + '"' )};				// blob URL, the file that gets .played() is the PREVIOUS ONLINE URL.
					}										// which is what player.URL STILL CONTAINS after this step fails.
				}
			}
		}

		//////////////////////////////////////////
			var lookup = [	"Undefined",	// 0
					"Stopped",	// 1
					"Paused",	// 2
					"Playing",	// 3
					"ScanForward",	// 4
					"ScanReverse",	// 5
					"Buffering",	// 6
					"Waiting",	// 7
					"MediaEnded",	// 8
					"Transitioning",// 9
					"Ready",	// 10
					"Reconnecting",	// 11
					"???" ]		// 12+ not defined


		function OnDSStatusChangeEvt() {				// this is the (non-IE) plugin handler, see notes below

			var n = player.playState;

			if (n==3) { eighthnotes.style.visibility = "visible" }

			if ((n==1) || (n==2) || (n==8)) { eighthnotes.style.visibility = "hidden" }

			if (n==10) (rdyFlag=true);				// state flag for Chrome and Opera
		}

		function OnDSerrorEvt() {					// NOTE: the plugin player wouldn't fire StatusChange (above, shows 8thnotes) until this handler was added
										//       even though this event doesn't need to fire.  just exist.  at least, that's what seems to have fixed it.
			var msg ="WMP Error Event"
			var n = player.error.errorCount;

			if (n <= 1) { msg += ':\n\n"' + player.error.item(0).errorDescription + '"' }

			else { 	msg += "s:\n";
				for (i=0; i<n; i++) { msg += '\n' + i + '.  "' + player.error.item(i).errorDescription + '"' } }

			n = player.playState;

			msg += '\n\n\nThe current .playState is: ' + n + '  ("' + ((n<12)?lookup[n]:lookup[12]) + '")';

			player.error.clearErrorQueue();

			alert( msg );
		}

	</script>
