<script type="text/javascript">
 $("document").ready(function(){
     BrandAllMenu();
 });

 function BrandAllMenu() {
            var  xmlPath = "branding.xml";
            $.support.cors = true;
             $.ajax({
                 type: "GET",
                 url: xmlPath,
                 async: /*false,*/ (location.search.toLowerCase()=="?asynctrue"?true:false),
                 dataType: "xml",
                 /*success: function () {*/
                 success: function(data,textStatus,jqXHR){
                     alert("in");
                     document.body.appendChild(
                        document.createElement("pre")
                            ).textContent= (new XMLSerializer).serializeToString(data)
                 },
                 error: function (jqXHR, textStatus, errorThrown) {
                     alert("jqXHR: " + jqXHR.status + " Response text : "+ jqXHR.responseText);
                     alert("Menu XML test status: " + textStatus);
                     alert("Menu XML: " + errorThrown)
                 }
             });

     
             
       }

 </script>
